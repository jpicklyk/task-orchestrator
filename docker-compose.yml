services:
  mcp-task-orchestrator:
    build: .
    container_name: mcp-task-orchestrator
    user: "1001:1001"
    labels:
      - "mcp.client=claude-desktop"
    volumes:
      - mcp-task-data:/app/data
      - .:/project:ro
    environment:
      - DATABASE_PATH=/app/data/tasks.db
      - MCP_TRANSPORT=stdio
      - LOG_LEVEL=INFO
      - USE_FLYWAY=true
      - AGENT_CONFIG_DIR=/project
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    stdin_open: true
    stop_grace_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  mcp-task-data:
