name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'   # all branches
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew :current:test --no-daemon

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        check_name: 'Test Results'

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # --- Main branch only: resolve and guard version ---

    - name: Get version
      id: version
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=$(./gradlew -q :current:printTagVersion)
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"

    - name: Check version tag does not exist
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=${{ steps.version.outputs.version }}
        if git ls-remote --tags origin "refs/tags/v${VERSION}" | grep -q "v${VERSION}"; then
          echo "ERROR: Tag v${VERSION} already exists. Run /bump-version to increment the version before merging."
          exit 1
        fi

    - name: Create and push version tag
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=${{ steps.version.outputs.version }}
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag "v${VERSION}"
        git push origin "v${VERSION}"

    # --- Main branch: semver Docker metadata ---

    - name: Extract metadata (main)
      id: meta-main
      if: github.ref == 'refs/heads/main'
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=raw,value=${{ steps.version.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}

    # --- Non-main branches: branch-name Docker metadata ---

    - name: Extract metadata (branch)
      id: meta-branch
      if: github.ref != 'refs/heads/main'
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch

    # --- Build and push (main) ---

    - name: Build and push Docker image (main)
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: .
        target: runtime-current
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta-main.outputs.tags }}
        labels: ${{ steps.meta-main.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # --- Build and push (non-main) ---

    - name: Build and push Docker image (branch)
      if: github.ref != 'refs/heads/main'
      env:
        CI_BUILD_NUMBER: ${{ github.run_number }}
      uses: docker/build-push-action@v5
      with:
        context: .
        target: runtime-current
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta-branch.outputs.tags }}
        labels: ${{ steps.meta-branch.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # --- Trivy: main only ---

    - name: Run Trivy vulnerability scanner
      if: github.ref == 'refs/heads/main'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
